<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakeCup Cafe | About Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="Assets&Specifications_ForCapstone/Assets/Logo/WakeCup_500x500.png"></a>
        </div>
        <div class="nav_items">
            <ul>
                <li><a href="about.html"> About Us </a></li>
                <li><a href="coffeeblends.html"> Coffee Blends </a></li>
                <li><a href="brewing.html"> Brewing Equipments </a></li>
                <li><a href="learnwithus.html"> Learn With Us </a></li>
                <li><a href="contact.html"> Contact </a></li>
            </ul>
        </div>
    </div>
    <!-- main content -->
    <div class="about_us main_content">
        <div class="pagetag">
            <h2>Contact Us</h2>
        </div>
        <div class="headline">
            <!-- <h3>A spark can start a fire, an idea can start an empire</h3> -->
        </div>
        <form action="submit" class="boxes">
            <div class="contact_form">
                <div class="name contact_items">
                    <label for="name">Name: </label>
                    <input type="text" class="txtin" placeholder="Enter Your Name" required>
                </div>
                <div class="email contact_items">
                    <label for="email">Email: </label>
                    <input type="email" class="txtin" placeholder="Email Address" required>
                </div>
                <div class="phone contact_items">
                    <label for="phone">Phone: </label>
                    <input type="tel" class="txtin" placeholder="phone number" required>
                </div>
                <div class="radio contact_items">
                    <label for="radio">Are You interested in Partnering with Us: </label>
                    <div class="radio_input">
                        <input class="radio_circle" type="radio" name="radio" id="yes" value="true">yes
                        <input class="radio_circle" type="radio" name="radio" id="no" value="false">No
                    </div>
                </div>
                <div class="city contact_items">
                    <label for="city">City: </label>
                    <input type="text" class="txtin" placeholder="Your City" required>
                </div>
                <div class="massage contact_items">
                    <label for="massage">Your Massage: </label>
                    <textarea rows="4" cols="30" class="txtin"></textarea>
                </div>
                <div class="submit contact_items">
                    <input type="submit" class="btn">
                    <input type="reset" class="btn">
                </div>
            </div>
        </form>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="footer_main">
            <a href="index.html">WakeCup Cafe</a>
        </div>
        <div class="footer_link">
            <a href="Contact.html">Contacts</a>
            <a href="#">Rate us</a>
        </div>
    </div>
</body>

</html>
